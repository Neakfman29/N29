<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        /* Modern, minimal styling for the 404 page */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

        :root {
            --primary-color: #3f51b5; /* A shade of purple-blue */
            --text-color: #333;
            --background-color: #f4f7f9;
            --button-hover-color: #303f9f;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
        }

        .error-container {
            max-width: 600px;
            padding: 40px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .error-number {
            font-size: 10rem;
            font-weight: 700;
            color: var(--primary-color);
            margin: 0;
            line-height: 1;
        }

        h1 {
            font-size: 2rem;
            margin-top: 10px;
            margin-bottom: 20px;
        }

        p {
            font-size: 1rem;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .home-button {
            display: inline-block;
            background-color: var(--primary-color);
            color: #fff;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }

        .home-button:hover {
            background-color: var(--button-hover-color);
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-number">404</div>
        <h1>Page Not Found</h1>
        <p>
            Oops! It looks like you've followed a deleted sites or entered a URL that doesn't exist.
            Please use the button below to return to the homepage.
        </p>
        <a href="/" class="home-button">Go to Homepage</a>
    </div>
</body>
</html>
